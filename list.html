<!DOCTYPE html>
<html>
  <head>
    <title>Esercizio JavaScript</title>
  </head>
  <body>
    <h1>Trova il numero più grande</h1>
    <label for="numeri"
      >Inserisci una lista di numeri separati da virgola:</label
    >
    <input type="text" id="numeri" />
    <button id="trovaMax">Trova il numero più grande</button>
    <p>Il numero più grande è: <span id="risultato"></span></p>

    <script>
      // Includi il tuo codice JavaScript qui
      var inputNumeri = document.getElementById("numeri");
      var pulsanteTrovaMax = document.getElementById("trovaMax");
      var risultato = document.getElementById("risultato");

      pulsanteTrovaMax.addEventListener("click", function () {
        // Includi il tuo codice di calcolo
        var numeriInseriti = inputNumeri.value
          .split(",")
          .map(function (numero) {
            return parseFloat(numero);
          });
      });

      function trovaNumeroPiùGrande(numeri) {
        var max = numeri[0];
        for (var i = 1; i < numeri.length; i++) {
          if (numeri[i] > max) {
            max = numeri[i];
          }
        }
        return max;
      }

      var numeroMax = trovaNumeroPiùGrande(numeriInseriti);
      risultato.textContent = numeroMax;
    </script>
  </body>
</html>
